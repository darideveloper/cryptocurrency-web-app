<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %} | Cryptocurrency App</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@400;700&display=swap" rel="stylesheet">

  <!-- Import bootstrab css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- Custom css atyles from static folder-->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')  }}">

  <!-- Import bootstrab js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand-md fw-bold bg-secondary text-light">
      <div class="container">
        <a class="navbar-brand" href="#">Cryptocurrency App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-md-0 w-100 d-flex justify-content-end">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./search/bitcoin">Bitcoin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./search/dogecoin">Dogecoin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./search/ethereum">Ethereum</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./search/monero">Monero</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./search">All</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="w-100 bg-secondary text-light mt-5">
    <small class="text-center w-100 d-inline-block">Â© Cryptocurrency App 2022</small>
  </footer>

  <!-- {% block js %} -->
    <!-- <script src="{{ url_for('static', filename='js/header-links.js')  }}"></script> -->
  <!-- {% endblock %} -->
</body>

</html>
